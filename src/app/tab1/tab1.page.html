<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <a [routerLink]="'/tabs/new-page'">IR A NEW PAGE</a>
  <ion-card *ngFor="let objeto of userService.objetos">
    <ion-card-header>
      <ion-card-subtitle>{{objeto.color}}</ion-card-subtitle>
      <ion-card-title>{{objeto.nombre}}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
